<!DOCTYPE html>
<html lang="en">

<head>

        form {
            
            position: relative;

        }

            margin-left: auto;

            border-radius: 30px;
            border:none;
            box-shadow: 10px 10px 1000px 5px rgba(129, 129, 129, 0.541);

       fieldset div div{

        flex-direction: column;

<body>
    <img id="headIMG" src="Pic\brown-paper-texture-background-53.jpg">
