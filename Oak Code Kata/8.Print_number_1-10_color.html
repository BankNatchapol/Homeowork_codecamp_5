<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            font-size: 50px;
            color: brown;
        }
        li {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- Create a webpage that prints the numbers 1 - 10 to the screen. -->
    <h3 >Numbers</h3>
    <ul>
        <li style="color: rgb(255, 0, 0);">1</li>
        <li style="color: rgb(255, 72, 0);">2</li>
        <li style="color: rgb(255, 153, 0);">3</li>
        <li style="color: rgb(255, 230, 0);">4</li>
        <li style="color: rgb(200, 255, 0);">5</li>
        <li style="color: rgb(123, 255, 0);">6</li>
        <li style="color: rgb(43, 255, 0);">7</li>
        <li style="color: rgb(0, 255, 42);">8</li>
        <li style="color: rgb(0, 255, 115);">9</li>
        <li style="color: rgb(0, 255, 200);">10</li>
    </ul>
</body>
</html>
