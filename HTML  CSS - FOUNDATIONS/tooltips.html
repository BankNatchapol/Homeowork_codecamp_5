<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a.tooltips {
            position: relative;
            display: inline;
        }

        a.tooltips span {
            position: absolute;
            width: 140px;
            color: #FFFFFF;
            background: #000000;
            height: 30px;
            line-height: 30px;
            text-align: center;
            visibility: hidden;
            border-radius: 6px;
            box-shadow: 4px 7px 5px #474747;
        }

        a.tooltips span:after {
            content: '';
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -8px;
            width: 0;
            height: 0;
            border-right: 8px solid #000000;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        a:hover.tooltips span {
            visibility: visible;
            opacity: 0.8;
            left: 100%;
            top: 50%;
            margin-top: -15px;
            margin-left: 15px;
            z-index: 999;
        }
    </style>
</head>

<body>
    <a class="tooltips" href="#">CSS Tooltips
        <span>Tooltip</span></a>
</body>

</html>
